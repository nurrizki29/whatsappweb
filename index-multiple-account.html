<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp API by Ngekoding</title>
	<style>
	.client {
		border: 1px solid #ccc;
		padding: 20px;
		box-sizing: border-box;
		display: inline-block;
		margin: 10px;
	}
	.hide {
		display: none;
	}
	</style>
</head>
<body>

	<div id="app">
		<h1>Whatsapp API</h1>
		<p>Powered by Nuriz</p>
		<div class="form-container">
			<label for="client-id">ID</label><br>
			<input type="text" id="client-id" placeholder="Masukkan ID">
			<br><br>
			<label for="client-description">Deskripsi</label><br>
			<textarea rows="3" id="client-description" placeholder="Masukkan deskripsi"></textarea>
			<br><br>
			<button class="add-client-btn">Tambah Client</button>
		</div>
		<hr>
		<div class="client-container">
			<div class="client hide">
				<h3 class="title"></h3>
				<p class="description"></p>
				<p class="number"></p>
				<button class="remove-client-btn" id="remove-client-btn">Hapus Client</button>
				<img src="" alt="QR Code" id="qrcode" hidden>
				<h3>Logs:</h3>
				<ul class="logs"></ul>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script>
		$(document).ready(function() {
			var socket = io();

			// Ketika button tambah diklik
			$('.add-client-btn').click(function() {
				var clientId = $('#client-id').val();
				var clientDescription = $('#client-description').val();
				var template = $('.client').first().clone()
										   .removeClass('hide')
										   .addClass(clientId);
				template.find('.title').html(clientId);
				template.find('#qrcode').attr('id', 'qrcode-' + clientId);
				// template.find('#remove-client-btn').attr('data-client-id', clientId);
				// template.find('#remove-client-btn').attr('id', 'btn-remove-'+clientId);
				template.find('.description').html(clientDescription);
				$('.client-container').append(template);

				socket.emit('create-session', {
					id: clientId,
					description: clientDescription
				});
				$('#btn-remove-'+clientId).click(function() {
					var clientId = $(this).data('client-id');
					$(this).data('disabled', true);
					console.log('Removing client ',clientId)

					socket.emit('remove-session', {
						id: clientId,
					});
				});
			});

			socket.on('init', function(data) {
				$('.client-container .client').not(':first').remove();
				console.log(data);
				for (var i = 0; i < data.length; i++) {
					var session = data[i];

					var clientId = session.id;
					var clientDescription = session.description;
					var template = $('.client').first().clone()
											   .removeClass('hide')
											   .addClass(clientId);
					template.find('.title').html(clientId);
					template.find('#qrcode').attr('id', 'qrcode-' + clientId);
					template.find('#remove-client-btn').attr('data-client-id', clientId);
					template.find('#remove-client-btn').attr('id', 'btn-remove-'+clientId);
					template.find('.description').html(clientDescription);
					$('.client-container').append(template);

					if (session.ready) {
						$(`.client.${session.id} .logs`).append($('<li>').text('Whatsapp is ready!'));
					} else {
						$(`.client.${session.id} .logs`).append($('<li>').text('Connecting...'));
					}
				}
					// Ketika button hapus diklik
				$('.remove-client-btn').click(function() {
					var clientId = $(this).data('client-id');
					$(this).data('disabled', true);
					console.log('Removing client ',clientId)

					socket.emit('remove-session', {
						id: clientId,
					});
				});
			});

			socket.on('remove-session', function(id) {
				$(`.client.${id}`).remove();
			});

			socket.on('message', function(data) {
				$(`.client.${data.id} .logs`).append($('<li>').text(data.text));
			});

			socket.on('number',function(data){
				console.log(data)
				$(`.client.${data.id} .number`).html(data.number);
			});

			socket.on('qr', function(data) {
				console.log(data)
				console.log(`.client.${data.id} #qrcode`)
				$(`.client.${data.id} #qrcode-${data.id}`).attr('src', data.src);
				$(`.client.${data.id} #qrcode-${data.id}`).show();
			});

			socket.on('ready', function(data) {
				$(`.client.${data.id} #qrcode`).hide();
			});

			socket.on('authenticated', function(data) {
				$(`.client.${data.id} #qrcode-${data.id}`).hide();
			});
		});
	</script>
</body>
</html>
